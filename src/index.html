<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <button class="home">Home</button>
        <button class="menu">Menu</button>
        <button class="contact-us">Contact Us</button>
      </nav>
    </header>
    <div id="content">
      <h2 class="restaurant heading">The Stardrop Saloon</h2>
      <section class="intro-section">
        <div class="intro-img-container">
          <img class="intro-img-bg" src="./images/portrait_box.png" alt="" />
          <img
            class="intro-img-portrait"
            src="./images/gus_happy.png"
            alt="Happy Gus the Saloon Owner"
          />
        </div>
        <div class="intro-text-container">
          <p class="intro-text"
            >“Hungry? Thirsty? I've got just the thing!”</span
          >
          <p class="intro-text">- Gus</p>
        </div>
      </section>
      <section class="feature-section">
        <h3 class="feature subheading">Good Food, Fun, and Friends</h3>
        <img class="feature-img" src="./images/stardrop_saloon.jpeg" alt="Picture of Stardew Valley characters inside the Stardrop Saloon">
        <h3 class="feature subheading">Everyday from 12pm to 12am</h3>
        <h3 class="feature subheading">Come join us!</h3>
      </section>
    </div>
  </body>
</html>
